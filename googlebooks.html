<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/sample.css">
<title>GoogleBook検索</title>
</head>
<body>

  <header>
    <h1>GoogleBooks検索</h1>
    <p>
      <input type="text" id="keyword">
      <button id="readbook">データ読み込み</button>
    </p>
  </header>

  <main>
    <p id="thumbnail"><p id="content"></p></p>
    
    <p id="authors"></p>

  </main>


<script src="js/jquery-3.5.1.min.js"></script>
<script>
// 手順
// 1. $.get() を使って 情報を取得する
// 2. JSONデータ構造を基に本のタイトルを取得する
// 3. 本のタイトル情報をHTMLに出力する
// ---ここからは課題！
// 4. クリックイベントで括る
// 5. id="keyword"の入力値を取得 → URLの"?q=jquery"の"queryの文字を取得した入力値（変数）に変える"
// 6. 出版社も表示してみよう！（データ構造はconsole.logで確認！！）

// $.get() を使う[開始]

$("#readbook").on("click",function(){
  $("#content").empty();
  $("#thumbnail").empty();
  $("#authors").empty();


  const key = $("#keyword").val();
  console.log(key)
  $.get("https://www.googleapis.com/books/v1/volumes?q="+key, function(data){
  console.log(data);
  const items = data.items
  for(let i = 0; i < items.length; i++){
    console.log(items[i].volumeInfo.title);
    $("#thumbnail").append(`<ul><li><img src="${items[i].volumeInfo.imageLinks.thumbnail}" alt="サンプル画像"><br>【タイトル】${items[i].volumeInfo.title}<br>【著者】${items[i].volumeInfo.authors}<br>【出版社】${items[i].volumeInfo.publisher}</li></ul>`)
    
    // $("#thumbnail").append(`<ul><li><img src="${items[i].volumeInfo.imageLinks.thumbnail}" alt="サンプル画像"></li></ul>`)
    // $("#authors").append(`<ul><li>${items[i].volumeInfo.authors}</li></ul>`)
    console.log(authors);
  
  }
})



})

// $.get() を使う[終了]

</script>
</body>
</html>
